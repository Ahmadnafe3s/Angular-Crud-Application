<form class="container-fluid" [formGroup]="Authentication" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center ">

        <div class="col-md-4 col-11 form-body">

            <p class="logo"><span class="E">E</span> Management</p>

            <div class="mb-3" *ngIf="!SignMode">
                <label for="email">Name*</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Your Name" formControlName="Name">
                <p *ngIf="Authentication.get('Name').invalid && Authentication.get('Name').touched" class="text-danger">
                    Enter Valid Name!</p>
            </div>

            <div class="mb-3">
                <label for="email">Email*</label>
                <input type="text" id="email" class="form-control" placeholder="example@gmail.com"
                    formControlName="Email" (blur)="checkUser()">
                <p *ngIf="Authentication.get('Email').invalid && Authentication.get('Email').touched"
                    class="text-danger">Enter Valid Email!</p>
                <p class="text-danger" *ngIf="isUser && !SignMode">Email already in use!</p>
            </div>

            <div class="mb-3">
                <label for="Password">Password*</label>
                <input type="password" id="Password" class="form-control" placeholder="Password"
                    formControlName="Password">
                <p *ngIf="Authentication.get('Password').invalid && Authentication.get('Password').touched"
                    class="text-danger">Password should be 8 to 10 in length!</p>
            </div>

            <div>
                <button type="submit" class="btn" [disabled]="Authentication.invalid || isUser && !SignMode">{{SignMode
                    ? 'Sign In' :
                    'Sign
                    Up'}}</button>
            </div>
        </div>

        <div class="text-center mt-2">
            <p>switch to <a class="log" (click)="Mode()">{{SignMode ? 'Sign Up' : 'Sign In'}}</a> <span
                    *ngIf="SignMode"> or <a class="log" routerLink="forget_password">forget password</a></span></p>
        </div>

    </div>
</form>
