<form class="container-fluid">
    <div class="row justify-content-center ">
        <div class="col-md-4 col-11 form-body">
            <p class="logo"><span>E</span> Management</p>
            <div class="mb-3">
                <label for="email">Email*</label>
                <input type="text" id="email" class="form-control" placeholder="example@gmail.com">
            </div>
            <div class="mb-3">
                <label for="Password">Password*</label>
                <input type="password" id="Password" class="form-control" placeholder="Password">
            </div>
            <div>
                <button type="submit" class="btn">{{SignMode ? 'Sign In' : 'Sign Up'}}</button>
            </div>
        </div>
        <div class="text-center mt-2">
            <p>switch to <a class="log" (click)="SignMode = !SignMode">{{SignMode ? 'Sign Up' : 'Sign In'}}</a></p>
        </div>
    </div>
</form>
